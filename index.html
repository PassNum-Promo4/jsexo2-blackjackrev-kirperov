<!DOCTYPE html>
<html lang="fr">


<head>
    <title>Jeu de BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
   

    <header>
      <div class="title">Black Jack</div>
    </header>

    <script type="text/javascript" src="js/data.js"></script>
    <div class="container">
            <h1>Rentrez un nombre pour tenter votre chance</h1>

        <form class="main_form" onsubmit="getNumbers();" "return false;">
            <div>
                <label for="numb_user">Entrez un nombre entre 1 et 10:  </label>
                <!--Number imput for user number-->

                <input name="numb_user" id="numb_user" type="number" step="1" min="1" max="10" placeholder="7" required/>
            </div>

            <div>
                <label for="nb_CPU">Générez un nombre pour l'ordinateur:  </label>
                <!--Number generated by CPU-->

                <button type="button" value="Générer" class="btn btn-success" onclick="getNumbers(); return false;" required>Générer</button>
            </div>
        </form>
    </div>
</body>

</html>
